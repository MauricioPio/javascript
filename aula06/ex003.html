<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 145, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(prompt('Digite um número: ')) // recebe um valor string
        var n2 = Number(prompt('Digite outro número: ')) // recebe um valor string
        var s = n1 + n2
        window.alert(`A soma ente ${n1} e ${n2} é igual a ${s}`)
        //(number + number)para adição 
        // (string + string) para concatenação
    </script>
</body>
</html>
